<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHOIS Domain Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
            width: 300px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: #333;
        }

        h1 {
            font-size: 20px;
            font-weight: 500;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #007BFF;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .results {
            margin-top: 15px;
            font-size: 14px;
            color: #333;
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 8px;
        }

        .error {
            margin-top: 10px;
            color: #e74c3c;
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1e1e1e;
                color: #f5f5f5;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            }

            h1 {
                color: #f5f5f5;
            }

            input[type="text"] {
                background-color: #333;
                color: #f5f5f5;
                border-color: #555;
            }

            input[type="text"]:focus {
                border-color: #1e90ff;
            }

            button {
                background-color: #1e90ff;
                color: white;
            }

            button:hover {
                background-color: #006bb3;
            }

            .results {
                background-color: #333;
                color: #f5f5f5;
            }

            .error {
                color: #ff6b6b;
            }
        }
    </style>
</head>
<body>
    <h1>WHOIS Domain Checker</h1>
    <form id="domainForm">
        <input type="text" id="domainInput" placeholder="Enter domain name" required>
        <button type="submit">Check WHOIS</button>
    </form>
    <div class="results" id="results"></div>
    <div class="error" id="error"></div>
    <script src="popup.js"></script>
</body>
</html>
